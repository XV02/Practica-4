<html lang="en">
    <head>
        <title>Práctica 1 Home</title>
        <meta charset="utf-8">

            .card-img-top {
                width: 100%;
                height: 200px;
                object-fit: cover;
            }

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="home.html">DASW</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMenu" aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarMenu">
                <form class="form-inline my-2 my-lg-0 nav-item" id="searchBar">
                    <input class="form-control mr-sm-2 w-75" type="search" placeholder="Busca todo lo que quieras" aria-label="Search">
                    <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
                </form>
                <ul class="navbar-nav ml-auto mr-3">
                    <li class="nav-item dropdown float-right">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Usuario
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#" data-toggle="modal" data-target="#register">Registrarse</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#" data-toggle="modal" data-target="#login">Iniciar Sesión</a>
                        </div>
                    </li>
                </ul>
                <a id="cartButton" class="navbar-brand nav-link active mr-3" href="shopping-cart.html">
                </a>
            </div>
        </nav>

        <div id="imagesCarousel" class="carousel slide mb-3" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#imagesCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#imagesCarousel" data-slide-to="1"></li>
              <li data-target="#imagesCarousel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="../images/OnePiece-banner.jpg" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="../images/OnePiece-banner2.jpg" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="../images/OnePiece-banner3.jpg" alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#imagesCarousel" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#imagesCarousel" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
        </div>

        <div class="container-fluid mr-3 ml-3 mb-3">
            <div id="mainList" class="row"></div>>

            <nav aria-label="Page navigation example mt-4">
              <ul id="pagination" class="pagination justify-content-center">
                <li class="page-item" active onclick="showPage(0)"><a class="page-link">1</a></li>
                <li class="page-item" onclick="showPage(1)"><a class="page-link">2</a></li>
              </ul>
            </nav>
        </div>

        <div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Login</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
        
                <div class="modal-body">
                  <div class="container-fluid justify-content-center">
                    <div class="form-group">
                      <label for="">Correo</label>
                      <div class="input-group mb-3">
                        <input type="text" class="col-10 form-control" name="" id="" aria-describedby="helpId"
                          placeholder="Correo" required>
                          <div class="input-group-append">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-user    "></i></span>
                          </div>
                      </div>
                      <label for="password">Password</label>
                      <div class="input-group mb-3">
                        <input type="password" class="col-10 form-control" name="" id="" aria-describedby="helpId"
                          placeholder="Contraseña" required>
                          <div class="input-group-append">
                            <span class="input-group-text" id="basic-addon2"><i class="fas fa-key    "></i></span>
                          </div>
                      </div>
                      <div class="controls mb-3 w-100 d-flex justify-content-center">
                        <button type="button" class="auto btn btn-success w-75" data-dismiss="modal">Login</button>
                      </div>
                      <div class="col-md-12 control text-right">
                        <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                          ¿No tienes cuenta?
                          <a href="#" data-dismiss="modal" data-toggle="modal" data-target="#registro">
                            Registrate aquí
                          </a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>

        <div class="modal fade" id="register" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Registrar usuario</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form action="">
                    <div class="row">
                      <div class="col-6">
                        <input type="text" name="" id="" class="form-control" placeholder="Nombre(s)"
                          aria-describedby="helpId" required>
                      </div>
                      <div class="col-6">
                        <input type="text" name="" id="" class="form-control" placeholder="Apellidos" aria-describedby="helpId"
                          required>
                      </div>
                    </div>
        
                    <input type="mail" name="" id="" class="form-control mt-3" placeholder="Correo" aria-describedby="helpId"
                      required>
        
                    <input type="password" name="" id="" class="form-control mt-3" placeholder="Contraseña"
                      aria-describedby="helpId" required>
        
                    <input type="password" name="" id="" class="form-control mt-3" placeholder="Confirmar contraseña"
                      aria-describedby="helpId" required>
    
                    <div class="controls mb-3 w-100 d-flex justify-content-center">
                        <button type="submit" class="btn btn-success mt-3 btn-block w-75">Registrarse</button>                    
                    </div>
                  </form>
                </div>
              </div>
            </div>
        </div>

        <div class="modal fade" id="addProduct" tabindex="-1" role="dialog" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Agregar</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form class="container-fluid">
                  <div class="form-group">
                    <label for="quantity">Cantidad</label>
                    <input type="number" min="1" class="form-control" name="quantity" id="quantity" aria-describedby="quantity"
                      placeholder="Cantidad">
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" data-dismiss="modal" data-target="#addProduct" onclick="addToCart(+document.getElementById('quantity').value)" class="btn btn-success btn-block">Añadir</button>
              </div>
            </div>
          </div>
        </div>

        <script src="controllers/data_handler.js"></script>
        <script src="controllers/shopping_cart.js"></script>
        <script src="controllers/ajax_handler.js"></script>
        <script src="controllers/product_utils.js"></script>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">

        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
    </body>
</html>
